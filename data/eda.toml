# .gemini/commands/eda.toml

# "prompt" 是這個指令的核心。它是一個模板，會被傳送給 Gemini 模型。
# "{{@args}}" 是一個特殊的變數，它會被替換成使用者在斜線指令後面輸入的所有內容（例如，CSV 檔案的路徑）。
prompt = """
對使用者提供的檔案 `{{@args}}` 執行一個簡潔的探索性資料分析 (EDA)。

你的任務是：
1.  讀取這個檔案的內容。
2.  識別檔案的欄位 (columns)。
3.  報告資料的總筆數 (row count)。
4.  檢查是否有遺失值 (missing values)，並指出哪些欄位有遺失及其數量。
5.  針對所有數值型欄位，計算其平均值 (mean)、中位數 (median) 和標準差 (standard deviation)。
6.  以清晰、條列式、使用 Markdown 格式的表格來回報你的發現。
"""
